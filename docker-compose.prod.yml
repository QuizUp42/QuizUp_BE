services:
  db:
    image: postgres:15
    restart: always
    env_file:
      - .env.production
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    image: ghcr.io/quizup42/quiz-platform:latest
    restart: always
    env_file:
      - .env.production
    environment:
      DB_HOST: db
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy

  nginx:
    image: nginx:latest
    restart: always
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app

volumes:
  pgdata:
  # certs:  # 인증서는 호스트 /etc/letsencrypt를 바인드 마운트로 사용 